<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoneCss</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/docsify-custom.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/docsify-demo-box-vue@1.0.4/dist/docsify-demo-box-vue.min.js"></script>
  <script>
    var jsResources = ''
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = ''
    var globalVariable = "leon"
    window.$docsify = {
      name: 'BoneCss',
      repo: 'https://github.com/ToxicJojo/BoneCss',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

</body>
</html>
